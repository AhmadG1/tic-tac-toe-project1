    <title>Tec-tac-toe</title>

<body>

    <section>

        </div>

            <div id="4" class="box"><h1></h1> </div>

        </div>
        <div  class="Row3" id="r">
            <div id="6" class="box"><h1></h1> </div>
            <div id="7" class="box"><h1></h1> </div>
            <div id="8" class="box"><h1></h1> </div>

    <p class='trak'> Turn</p>

        <p id="xscore">score X <span ></span></p>

    </div> -->

    <audio id="Click">

    <audio id="win"><source src="ta-da.mp3 "
        type="audio/ogg"></audio>
